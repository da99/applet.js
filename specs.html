<html>
  <head>
    <link href="./css/vanilla.reset.css" media="all" rel="stylesheet" type="text/css" />
    <link href="./css/fonts.css" media="all" rel="stylesheet" type="text/css" />
    <link href="./css/otfpoc.css" media="all" rel="stylesheet" type="text/css" />
    <link href="./css/MUE.css" media="all" rel="stylesheet" type="text/css" />
    <link href="./css/index.css" media="all" rel="stylesheet" type="text/css" />
    <style type="text/css">
      .blue { color: blue; }
      .bold { font-weight: bold; }
    </style>
    <title>megaUNI Homepage</title>
  </head>
  <body>
    <script id="Welcome" type="text/applet">
      <div class="block" show_if="logged_in?">
        <p>You are logged in.</p>
      </div>
    </script>
    <script id="New_Session" type="text/applet">      <div class="block" show_if="!logged_in?">
        <h3>Log-In</h3>
        <div class="content">          <form action="/sign-in" id="sign_in" method="post">            <div class="fields">              <div class="field screen_name"><label for="LOGIN_SCREEN_NAME">Screen name:</label><input name="screen_name" type="text" value="" /></div>
              <div class="field passphrase"><label for="LOGIN_PASS_PHRASE">Pass phrase:</label><input name="pswd" type="password" value="" /></div>
              <div class="field buttons"><button class="submit">Log-In</button></div>
            </div>
          </form>
        </div>
      </div>
    </script>
    <script id="New_Customer" type="text/applet">      <div class="block" show_if="!logged_in?">
        <h3>Create a New Account</h3>
        <div class="content">          <form action="/user" id="create_account" method="post">            <div class="fields">              <div class="field screen_name"><label for="NEW_CUSTOMER_SCREEN_NAME">Screen name:</label><input name="screen_name" type="text" value="" /></div>
              <div class="field pswd"><label for="NEW_CUSTOMER_PASS_PHRASE"><span class="main">Pass phrase</span><span class="sub"> (for better security, use spaces and words)</span><span class="main">:</span></label><input name="pswd" type="password" value="" /></div>
              <div class="field confirm_pass_phrase"><label for="NEW_CUSTOMER_CONFIRM_PASS_PHRASE"><span class="main">Re-type the pass phrase:</span></label><input name="confirm_pass_word" type="password" value="" /></div>
              <div class="buttons"><input name="_csrf" type="hidden" value="{{_csrf}}" /><button class="submit">Create Account</button></div>
            </div>
          </form>
        </div>
      </div>
    </script>
  </body>

  <script type="text/applet">
     <div append="num"></div>
     <div prepend="num_name"></div>

     <div render="num" show_if="happy">
       <span var="number" class="blue"></span>
       <br />
     </div>

     <div render="num_name" show_if="sad">
       <span var="word" class="bold"></span>
       <br />
     </div>
  </script>

  <script src="./scripts/jquery/dist/jquery.min.js"></script>
  <script src="./scripts/lodash/lodash.min.js"></script>
  <script src="./applet.js"></script>
  <script src="./specs.js"></script>
</html>
